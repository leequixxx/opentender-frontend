<app-dialog [title]="title" [(visible)]="showDialog">
	<select-columns [columns_all]="columns_all" [columns_active]="columns_active" (selectChange)="onSelectColumns($event)"></select-columns>
</app-dialog>
<div class="dialog-button" (click)="showDialog = !showDialog">
	<div class="dialog-button_inner">
		<p class="dialog-button_description" i18n>Columns</p>
		<p class="dialog-button_text" i18n>Click to Select</p>
	</div>
</div>
