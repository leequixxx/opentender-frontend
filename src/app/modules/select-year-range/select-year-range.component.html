<label>
	<ng-container i18n>Date Range</ng-container>
	<info-button>
		<p>You can select a time interval based on the award date of the contract.</p>
	</info-button>
</label>
<slider
	[min]="minYear"
	[max]="maxYear"
	[startValue]="startYear"
	[endValue]="endYear"
	stepValue="1"
	defaultWidth="934"
	(onSliderChange)="onSliderChange($event)">
</slider>
